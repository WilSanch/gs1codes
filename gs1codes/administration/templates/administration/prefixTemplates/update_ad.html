{% extends 'administration/base.html' %}

{% block content %}  
    <form id="prefixAssignation" action="/codes/updateAdList/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h6 class="center">Modificacion AD</h6>

        <div class="row">
            <div class="col s3">
                <label for="nit">Nit de la empresa</label>
                <input type="text" id="nit" name="nit" value="{{contexto.enterprise.identification}}" readonly required autocomplete="off">
            </div>
            <div class="col s9">
                <label for="name">Raz√≥n social</label>
                <input type="text" id="name" name="name" value="{{contexto.enterprise.enterprise_name}}" readonly>
            </div>
        </div>

        <div class="row">
            <a class="btn waves-effect waves-light grey" href="{% url 'assignate_search_enterprise'%}?obj=10">Cambiar Empresa
                <i class="material-icons left">arrow_back</i>
            </a>

        </div>
        

        
    </form>
    
    <br><br><br><br>
    <div style="white-space: nowrap; overflow-x:auto;" id="prefixTable">   
    </div>
    <br>
    <div style="white-space: nowrap;" id="codesTable">
    </div>
    <br><br><br>
    <input id="error" type="hidden" value="{{ contexto.Error }}">
{% endblock %}

{% block JsPage%}
<script>
    var msj = $('#error').val();
    if(msj.length > 0)
    {
        M.toast({ html: msj, classes: 'rounded Orangelogyca' })
    }

    $(document).ready(function(){
        var nit = $('#nit').val();
        $("#prefixTable").html("");
        $.ajax({
            url: "{% url 'ajax_load_prefixtable' opc=10 %}",
            data: {'nit': nit},
            success:function(result){
                $("#prefixTable").html(result);
            },
        });        
    });
</script>
{% endblock%}
